<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="">
    <div class="container">
        
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Vigencia</th>
                </tr>
            </thead>
            <tbody id="body-table">
                
            </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input class="btn btn-primary" type="button" value="Ofrecer producto" onclick="ofrecer()">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://org7349bea4.crm2.dynamics.com/WebResources/cr8e5_Recursos/Ofertas/OfrecerProducto.js?preview=1"></script>
    <script>
        function setDataTable(params) {
            const table = document.getElementById("body-table");
            table.innerHTML = "";

            params.forEach(element => {
                table.innerHTML += `<tr>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="radio" name="pro" id="${element.id}" value="${element.id}_${element.cliente}">
                        </div>
                    </td>
                    <td>${element.name}</td> 
                    <td>${element.expiration}</td> </tr>`
            });
        }
    </script>
</body>
</html>
