<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body class="">
        <div class="container">
            <div id="alertmsgsuccess">
                <div
                    class="alert alert-success d-flex align-items-center"
                    role="alert"
                >
                    <svg
                        class="bi flex-shrink-0 me-2"
                        width="24"
                        height="24"
                        role="img"
                        aria-label="Success:"
                    >
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        <h5>
                            ¡Se ha mandado la oferta del producto al cliente!
                        </h5>
                    </div>
                </div>
            </div>
            <div id="alertmsgfail">
                <div
                    class="alert alert-danger d-flex align-items-center"
                    role="alert"
                >
                    <svg
                        class="bi flex-shrink-0 me-2"
                        width="24"
                        height="24"
                        role="img"
                        aria-label="Danger:"
                    >
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        <h5>
                            ¡Ha ocurrido un error, por favor intente mas tarde o
                            contacte al soporte!
                        </h5>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Vigencia</th>
                        <th scope="col">Requiere Documentación</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input
                    class="btn btn-primary"
                    type="button"
                    value="Ofrecer producto"
                    onclick="ofrecer()"
                />
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://org7349bea4.crm2.dynamics.com/WebResources/cr8e5_Recursos/Ofertas/OfrecerProducto.js?preview=1"></script>
        <script>
            function yesno(chk, yesno) {
                chk.checked ? chk.value = "Si" : chk.value = "No"
                document.getElementById(yesno).innerHTML = chk.checked
                    ? "Si"
                    : "No";
                    const value = document.querySelector('input[value="Si"]:checked').id;
                    console.log(value)
            }

            function setDataTable(params) {
                const table = document.getElementById("body-table");
                table.innerHTML = "";

                params.forEach((element) => {
                    table.innerHTML += `<tr>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="radio" name="pro" value="${element.id}_${element.cliente}">
                        </div>
                    </td>
                    <td>${element.name}</td> 
                    <td>${element.expiration}</td>
                    <td>
                        <select class="form-select form-select-sm" id="${element.id}" aria-label=".form-select-sm">
                            <option value="No"selected>No</option>
                            <option value="Si">Si</option>
                        </select>
                    </td>
                    </tr>`;
                });
            }
        </script>
        <style>
            #alertmsgsuccess,
            #alertmsgfail {
                display: none;
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes fade-out {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        </style>
    </body>
</html>
